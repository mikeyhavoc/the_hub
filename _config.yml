# Site settings
title: # amazeballs title goes here. you got it in you.
email: # your email here Awesomeness@email.com
description: >
 # put your description here

baseurl: "/the_hub/" # the subpath of your site, e.g. /blog/
url: # the base hostname & protocol for your site
git_address: # your git address if you have one.

git_edit_address: #your edit page if you want to do that sort of thing.

#### leave below alone..

# theme options from https://bootswatch.com/
# comment out this to use default Bootstrap
bootwatch: paper

# Build settings
markdown: kramdown
highlighter: rouge
gems:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .gitignore
  - README.md
timezone: us/Eastern
defaults:
- scope:
    path: _posts
    type: posts
  values:
    layout: post
    sectionid: blog

- scope:
    path: _docs
    type: docs
  values:
    layout: docs
    sectionid: docs
    seo:
      type: "WebPage"

collections:
  docs:
    permalink: /:collection/:path/
    output: true
  posts:
    permalink: /blog/:year/:month/:day/:title/
    output: true
